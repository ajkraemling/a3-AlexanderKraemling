<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Couple’s Bucket List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="h-screen flex bg-gray-100">
<aside class="w-64 bg-white shadow-md flex flex-col">
  <div class="p-4 border-b">
    <button id="newChecklistBtn"
            class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600">
      + New Checklist
    </button>
  </div>
  <ul id="checklistList" class="flex-1 overflow-y-auto p-2 space-y-2">
  </ul>
</aside>
<main class="flex-1 bg-pink-100">
  <header class="w-full bg-pink-200 shadow-md p-6 text-center">
    <h1 class="text-4xl font-bold text-pink-800">❤️ Our Bucket List ❤️</h1>
    <p class="text-pink-700 mt-2">Adventures, dreams, and little things we’ll do together</p>
  </header>
  <section class="w-full bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-semibold text-pink-700 mb-4">Add a New Item</h2>
    <form id="addForm" class="flex flex-col sm:flex-row gap-4">
      <input
              type="text"
              id="bucketItem"
              placeholder="e.g., Go stargazing"
              required
              class="flex-1 px-4 py-2 border border-pink-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"
      >
      <button
              type="submit"
              class="bg-pink-500 text-white font-semibold px-6 py-2 rounded-xl shadow hover:bg-pink-600 transition"
      >
        Add
      </button>
    </form>
  </section>

  <section class="w-full bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-semibold text-pink-700 mb-4">Our List</h2>
    <ul id="bucketList" class="space-y-3"></ul>
  </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
