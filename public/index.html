<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checklists</title>
    <script defer src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/28723b3a43.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen flex flex-col bg-pink-50">
<div id="app" class="hidden h-screen flex flex-col">
    <header class="h-16 bg-pink-300 shadow flex items-center justify-between px-6">
        <div class="absolute left-1/2 transform -translate-x-1/2 text-2xl font-bold text-pink-900">
            <i class="fa-jelly-duo fa-regular fa-heart fa-beat-fade"
               style="--fa-primary-color: #aa419c; --fa-secondary-color: #f782e7;"></i>
            Partner Bucket List
            <i class="fa-jelly-duo fa-regular fa-heart fa-beat-fade"
               style="--fa-primary-color: #aa419c; --fa-secondary-color: #f782e7;"></i>
        </div>
        <div class="ml-auto relative">
            <button id="userMenuButton" class="flex shadow items-center space-x-2 rounded bg-pink-200 hover:bg-pink-300 rounded-full h-[50px] w-[50px] justify-center">
                <i class="fa-solid fa-user text-3xl text-pink-900"></i>
            </button>

            <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded shadow-lg border">
                <div class="px-4 py-2 text-sm text-gray-700 border-b" id="username">Loading...</div>
                <button id="logoutButton" class="w-full text-left px-4 py-2 text-sm text-pink-600 hover:bg-pink-100">
                    Sign Out
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-1">
        <aside class="w-64 bg-pink-200 p-4 flex flex-col">
            <button id="newChecklistBtn" class="mb-4 bg-pink-400 text-white rounded py-2 hover:bg-pink-500">
                New Adventure!
            </button>
            <ul id="checklistList" class="flex-1 overflow-y-auto space-y-2"></ul>
        </aside>

        <main class="flex-1 flex flex-col p-2 space-y-2">
            <form id="taskForm" class="flex space-x-2">
                <input
                        id="taskInput"
                        type="text"
                        placeholder="Add a new checklist item"
                        class="flex-1 p-1 border border-gray-300 rounded"
                        required
                >
                <button type="submit" class="bg-pink-400 text-white rounded px-4 hover:bg-pink-500">
                    Submit
                </button>
            </form>
            <div class="flex-1 bg-white rounded p-4 overflow-y-auto shadow">
                <h2 class="font-semibold mb-2">Active Tasks</h2>
                <ul id="tasksActive" class="space-y-2"></ul>
            </div>

            <section class="flex-1 bg-gray-200 rounded p-4 overflow-y-auto shadow">
                <h2 class="font-semibold mb-2">Completed Tasks</h2>
                <ul id="tasksCompleted" class="space-y-2"></ul>
            </section>
        </main>
    </div>
</div>
</body>
</html>
